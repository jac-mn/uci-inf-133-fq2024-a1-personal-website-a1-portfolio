<head>
  <meta charset="utf-8">
  <meta name="author" content="Jacqueline Nguyen">
  <meta name="description" content="main home page">

  <!-- link to bootstrap -->
   <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QLB1c0wBiw4uhVVUjoNc+rbCkdZBlMeRyXL0e1oMN0L2vh5M6v6ZnW3zNz35C0zT"
    crossorigin="anonymous">

   <!-- link to external stylesheet -->
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> 
   <link rel="stylesheet" href="styles.css">

   <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: white
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      padding: 20px;
      font-size: 25px;
      background-color:white;
      color: black;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 24px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: black;
      color: white;
      transition: right 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover {
      background-color:grey
    }

    .sidebar.active {
      right: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 500;
    }

    .overlay.active {
      display: block;
    }

   </style>

  <title>Jacqueline Nguyen - Portfolio</title>
</head>
<body>
  <header class="header">
    <p>Hi, I'm <strong>Jacqueline</strong> and I like<br> <strike>visual storytelling</strike><br> <strike>brand redesigns</strike><br><strike>understanding users</strike><br>having fun.</p>
    <div class="menu-icon" onclick="toggleSideBar()">â˜°</div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="#about">about</a>
    <a href="#projects">projects</a>
    <a href="#resume">resume</a>
    <a href="#contact">contact</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleSideBar()"></div>
  <main class="container">

    <script>
      function toggleSideBar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        sidebar.classList.toggle('active');
        overlay.classList.toggle('active');
      }
    </script>
  </main>
</body>
</html>
